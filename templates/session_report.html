<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Session Reports</h1>
        
        <div class="row g-4">
            {% for session in sessions %}
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ session.name }}</h5>
                        <p class="card-text">
                            <strong>Trainer:</strong> {{ session.trainer.name }}<br>
                            <strong>Start Time:</strong> {{ session.start_time }}<br>
                            <strong>End Time:</strong> {{ session.end_time }}<br>
                            <strong>Score:</strong> {{ session.engagement_score or 'Not available' }}
                        </p>
                        <a href="{{ url_for('view_report', session_id=session.id) }}" class="btn btn-primary">View Report</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
