<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Schedule New Session</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> | 
            <a href="{{ url_for('add_trainer') }}">Add Trainer</a> | 
            <a href="{{ url_for('manage_students') }}">Manage Students</a> | 
            <a href="{{ url_for('attendance') }}">Attendance</a>
        </nav>
    </header>
    
    <section>
        <form action="{{ url_for('schedule_session') }}" method="POST">
            <label for="name">Session Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="trainer_id">Trainer:</label>
            <select id="trainer_id" name="trainer_id" required>
                {% for trainer in trainers %}
                    <option value="{{ trainer.id }}">{{ trainer.name }}</option>
                {% endfor %}
            </select><br><br>
            
            <label for="date">Session Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="start_time">Start Time (HH:MM):</label>
            <input type="time" id="start_time" name="start_time" required><br><br>
            
            <label for="end_time">End Time (HH:MM):</label>
            <input type="time" id="end_time" name="end_time" required><br><br>
            
            <button type="submit">Schedule Session</button>
        </form>
    </section>
</body>
</html>
