<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Add Trainer</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> | 
            <a href="{{ url_for('schedule_session') }}">Schedule Session</a> | 
            <a href="{{ url_for('manage_students') }}">Manage Students</a> | 
            <a href="{{ url_for('attendance') }}">Attendance</a>
        </nav>
    </header>

    <section>
        <form action="{{ url_for('add_trainer') }}" method="POST">
            <label for="name">Trainer Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Trainer Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="expertise">Trainer Expertise:</label>
            <input type="text" id="expertise" name="expertise" required><br><br>
            
            <button type="submit">Add Trainer</button>
        </form>
    </section>
</body>
</html>
