
{% extends "dashboard.html" %}

{% block title %}Schedule New Session{% endblock %}

{% block content %}
   <section>
       <h2>Schedule New Session</h2>
       <form action="{{ url_for('schedule_session') }}" method="POST">
           <label for="name">Session Name:</label>
           <input type="text" id="name" name="name" required><br><br>
           
           <label for="trainer_id" class="trainer_id">Trainer:</label>
           <select id="trainer_id" name="trainer_id" required>
               {% for trainer in trainers %}
                   <option value="{{ trainer.id }}">{{ trainer.name }}</option>
               {% endfor %}
           </select><br><br>
           
           <label for="date">Session Date (YYYY-MM-DD):</label>
           <input type="date" id="date" name="date" required><br><br>
           
           <label for="start_time">Start Time (HH:MM):</label>
           <input type="time" id="start_time" name="start_time" required><br><br>
           
           <label for="end_time">End Time (HH:MM):</label>
           <input type="time" id="end_time" name="end_time" required><br><br>
           
           <button type="submit">Schedule Session</button>
       </form>
   </section>
{% endblock %}
